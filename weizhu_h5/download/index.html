body{ background:#fff}
.phone{ margin:0 auto;}
.phone img{ width:100%;}

.content{ padding-bottom:15px; color:#1472c2;}

.bdbtn,
.ftcop{margin-top:15px}

.btn_w:first-child{margin-bottom:10px}
.btn_w .btn{ display:block; width:190px; margin:0 auto; border:#1d91f3 1px solid; border-radius:5px; padding:8px 5px 8px 15px; color:#1b8ff1;}
.btn_w .btn .cate{ vertical-align:middle; font-size:1.375em; margin:0 10px;}

.ani_shake{
	-webkit-animation:shake ease-in-out 6s infinite;
	-moz-animation:shake ease-in-out 6s infinite;
	-o-animation:shake ease-in-out 6s infinite;
	-ms-animation:shake ease-in-out 6s infinite;
	animation:shake ease-in-out 6s infinite;
	-webkit-transform-origin:40% 0;
	-moz-transform-origin:40% 0;
	-o-transform-origin:40% 0;
	-ms-transform-origin:40% 0;
	transform-origin:40% 0;
}
@-webkit-keyframes shake{
	0%,25%,100%{-webkit-transform:rotate(0);}
	5%,15%{-webkit-transform:rotate(-20deg);}
	10%,20%{-webkit-transform:rotate(40deg);}
