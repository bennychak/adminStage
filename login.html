<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>微助产品后台</title>

    <!-- Bootstrap Core CSS -->
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="./bootstrap/dist/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="./bootstrap/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style>
    html,body{ height:100%}
    body{ background:#53a0ce url(./bootstrap/assets/images/bg_login.jpg) center center no-repeat; background-size:cover;}
    .panel-heading{ background:url(./bootstrap/assets/images/logo_login.png) center center no-repeat; height:100px}
    .panel-heading h3{ display:none}
    .panel-body{padding-top:30px; padding-bottom:50px}
    @media(min-width:0){
        .panel-heading{ background-size:128px 37px; height:50px}
    }
    @media(min-width:768px){
        .panel-heading{ background-size:256px 74px; height:100px}
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">微助产品登录</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" id="login_form" action="" role="enterprise-personmanage.html">
                            <fieldset>
                                <div class="form-group">
                                    <div style="display:none" id="login_alert" class="alert alert-warning well-sm"></div>
                                </div>
                                <div class="form-group">
                                    <input id="login_email" class="form-control" placeholder="邮箱" name="admin_email" type="text" autofocus="true" />
                                </div>
                                <div class="form-group">
                                    <input id="login_pass" class="form-control" placeholder="密码" name="admin_password" type="password" value="">
                                </div>
                                <div class="checkbox" style="display:none">
                                    <label>
                                        <input id="login_remember" name="login_remember" type="checkbox" value="下次自动登录" />下次自动登录
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input id="login_btn" type="button" class="btn btn-lg btn-info btn-block" value="登录" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- foot-js inc/foot-js.html -->
    <!-- jQuery Version 1.11.0 -->
<script src="./bootstrap/dist/js/jquery-1.11.0.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>

<!-- fuelux JavaScript -->
<script src="//www.fuelcdn.com/fuelux/3.2.1/js/fuelux.min.js"></script>

<!-- selectlist JavaScript -->
<script src="./bootstrap/dist/js/plugins/selectlist.js"></script>

<!-- bootstrapValidator JavaScript -->
<script src="./bootstrap/dist/js/bootstrapValidator.js"></script>

<!-- bootstrapValidator JavaScript -->
<script src="./bootstrap/dist/js/zh_CN.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="./bootstrap/dist/js/plugins/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="./bootstrap/dist/js/plugins/dataTables/jquery.dataTables.js"></script>
<!-- script src="./bootstrap/dist/js/plugins/dataTables/dataTables.tableTools.min.js"></script>
<script src="./bootstrap/dist/js/plugins/dataTables/dataTables.editor.min.js"></script -->
<script src="./bootstrap/dist/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Custom Theme JavaScript -->
<script src="./bootstrap/dist/js/sb-admin-2.js"></script>

<!-- fileUpload JavaScript -->
<script src="./bootstrap/dist/js/plugins/bootstrap-filestyle.min.js"></script>

<!-- timePicker Plugin JavaScript -->
<script src="./bootstrap/dist/js/plugins/bootstrap-timepicker.min.js"></script>

<!-- Data JavaScript -->
<script src="./bootstrap/dist/js/data.js"></script>
    <!-- /foot-js -->

</body>

</html>
