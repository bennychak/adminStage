<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header tx_yh">修改密码</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                <div class="panel panel-default">
                <div class="panel-body">
                <div role="form" class="form-info">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div id="pwreset_alert" class="alert alert-warning well-sm" style="display:none"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">                        
                                <label>邮箱</label>
                                <div id="pwreset_email_txt">root@weizhu.com</div>
                                <input id="pwreset_email" type="hidden" name="pwEmail" class="form-control" value="root@weizhu.com" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">                        
                                <label>旧密码</label>
                                <input id="pwreset_oldpass" type="password" data-bv-stringlength="true" data-bv-stringlength-max="22" data-bv-stringlength-min="6" name="pwOld" class="form-control" maxlength="22" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>新密码</label>
                                <input id="pwreset_newpass" type="password" data-bv-stringlength="true" data-bv-stringlength-max="22" data-bv-stringlength-min="6" name="pwNew" class="form-control" maxlength="22" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">                    
                                <label>确认密码</label>
                                <input id="pwreset_repeatpass" type="password" data-bv-stringlength="true" data-bv-stringlength-max="22" data-bv-stringlength-min="6" name="pwRep" class="form-control" maxlength="22" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <button id="pwreset_btn" type="button" class="btn btn-primary">确定</button>
                            </div>
                        </div>
                    </div>   
                </div>
                </div>
                </div>
                </div>
            </div>

    @@include('inc/foot-js.html')

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>

    $(document).ready(function() {

        
        $('.form-info').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                pwOld: {
                    validators: {
                        notEmpty: {
                            message : '<span class="brand-warning">请输入旧密码</span>'
                        },
                        stringLength: {
                            message : '密码长度在6~22位之间'
                        }
                    }
                },
                pwNew: {
                    validators: {
                        notEmpty: {
                            message : '<span class="brand-warning">请输入新密码</span>'
                        },
                        stringLength: {
                            message : '密码长度在6~22位之间'
                        },
                        identical: {
                            field: 'pwRep',
                            message: '密码不一致'
                        }
                    }
                },
                pwRep: {
                    validators: {
                        notEmpty: {
                            message : '<span class="brand-warning">请重复新密码</span>'
                        },
                        stringLength: {
                            message : '密码长度在6~22位之间'
                        },
                        identical: {
                            field: 'pwNew',
                            message: '密码不一致'
                        }
                    }
                }
            }
        });

    });

    </script>
