<script>
$(function(){

//上传input
$("#catePicFile").filestyle({buttonName: "btn-default", buttonText: "选择分类图片"});
        
$('.form-course').bootstrapValidator({
    feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    fields: {
        courseGroup: {
            validators: {
                notEmpty: {
                    message : '<span class="brand-warning">推送人群必选</span>'
                }
            }
        },
        courseMenu: {
            validators: {
                notEmpty: {
                    message : '<span class="brand-warning">推送目录必选</span>'
                }
            }
        }
    }
});

});
</script>
