<script>
$(function(){

    // 添加select项
    $('.js-select-cate').click(function(){
        $(this).parents('.js-select-cate-group').find('.select-addCate,.select-addInput').toggle();
    });
    $('.select-addInput input[type="text"]').on('keyup',function(){
        var $addBtn = $(this).parents('.js-select-cate-group').find('.select-addBtn');
        if($(this).val().length > 0){
            $addBtn.removeAttr('disabled');
        }else{
            $addBtn.attr('disabled',true);
        }
    });
    $('.select-addBtn').click(function(){
        var $optInput = $(this).parents('.js-select-cate-group').find('.select-addInput input[type="text"]');
        var $optCate = $(this).parents('.js-select-cate-group').find('.select-cateOption');
        if($optInput.val().length > 0){
            $optCate.children('option').removeAttr('selected');
            $optCate.append('<option selected="selected">' + $optInput.val() + '</option>');
            $optInput.val('');
        }
    });


    //上传input
    $("#catePicFile").filestyle({buttonName: "btn-default", buttonText: "选择分类图片"});
            
    $('.form-course').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            courseGroup: {
                validators: {
                    notEmpty: {
                        message : '<span class="brand-warning">推送人群必选</span>'
                    }
                }
            },
            courseMenu: {
                validators: {
                    notEmpty: {
                        message : '<span class="brand-warning">推送目录必选</span>'
                    }
                }
            }
        }
    });

});
</script>
